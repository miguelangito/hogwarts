<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hogwarts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet"> 
    <title>Hogwarts</title>
</head>
<body>
    <div class="contenido">
        <section class="contenedor">
            <header class="header">
                <img src="imagenes/6137929c4b96600004f676fe.png" alt="LOGO DE HOGWARTS" class="Imagen-hogwarts">
                <h3 class="titulo-principal">ESTUDIANTE, BIENVENIDO A HOGWARTS</h3>
            </header>
            <div class="formulario_interior">
                <form action="" class="information">
                    <div class="formulario">
                        <label for="">Ingresa tu nombre: </label>
                        <input type="text" id="nombre">
                        <label for="">Ingresa tu edad: </label>
                        <input type="text" id="edad">
                        <label for="">Ingresa tu linaje: </label>
                        <input type="text" id="linaje"> 
                        <button id="envio"  class="boton_enviar">Enviar</button>
                    </div>
                </form>
            </div>
            <button id="enviar" class="boton_enviar_valores">Enviar</button>
        </section>
    </div>   
    <script src="hogwarts.js"></script>
</body>
</html>
